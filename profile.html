<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<h2>Basic Form</h2>
				<form action="" method="">
					<div class="form-group">
						<label for="email">Email adresse</label>
						<input type="email" name="email" class="form-control">

					</div>
					<div class="form-group">
						<label for="new password">New password</label>
						<input type="password" name="new password" class="form-control" id="new password">
					</div>
					<div class="form-group">
						<label for="Confirm password">Confirm password</label>
						<input type="password" name="confirm password" class="form-control" id="confirm password">
					</div>
					<div class="form-group">
						<input type="submit" id="submit" class="btn-default" onclick="changeInfo()" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function changeInfo(){
						var p=document.getElementById('new password').value;
					    var c=document.getElementById('confirm password').value;
					    var n = p.localeCompare(c);
					    if(n==0){
    							alert('ok');
 						 }
 						 else{
    							alert('No');
  						}
  
		}
	</script>

</body>
</html>
